<div class="row row-cols-1 row-cols-md-3 g-4">
  <div
    *ngFor="let gif of resultados"
    class="col animate__animated animate__fadeIn"
  >
    <div class="card">
      <img
        [src]="gif.images.downsized.url"
        class="card-img-top"
        [alt]="gif.title"
      />
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
